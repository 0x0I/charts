{{- if .Values.awsCreds }}
kind: ConfigMap
apiVersion: v1
metadata:
  name: {{ .Release.Name }}-aws
  labels:
    app: {{ .Release.Name }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
data:
  config.json: |-
    {
        "credsStore": "ecr-login"
    }
{{- end }}
